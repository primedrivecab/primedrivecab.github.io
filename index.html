<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prime Drive</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: linear-gradient(to right, #3f2b96, #a8c0ff);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    .hero-images {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem auto;
      flex-wrap: wrap;
    }
    .hero-images img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #ffcc00;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }
    .buttons a {
      background-color: #ffcc00;
      color: #000;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ffd633;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #1e1e2f;
      font-size: 0.9rem;
      color: #bbb;
    }
    .social {
      text-align: center;
      margin-top: 2rem;
    }
    .social a {
      margin: 0 10px;
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prime Drive</h1>
    <p>Joyful Rides. Trusted Drivers. South India's Smart Cab Choice.</p>
  </header>
  <div class="hero-images">
    <img src="gallery1.jpg" alt="Prime Drive Cab">
    <img src="gallery2.jpg" alt="Happy Customer">
  </div>
  <div class="buttons">
    <a href="book.html">Book a Ride</a>
    <a href="https://wa.me/919344874662?text=I%20want%20to%20book%20a%20ride%20with%20Prime%20Drive" target="_blank">Chat on WhatsApp</a>
  </div>
  <div class="social">
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  </div>
  <footer>
    &copy; 2025 Prime Drive | Designed with professionalism for joyful travel.
  </footer>
</body>
</html>
